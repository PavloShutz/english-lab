{% extends 'base.html' %}

{% block content %}
<div class="topic">
    <h1 style="text-align: center;">{{ topic.title }}</h1>
    <br>
    <p style="text-align: left;width: 65%;margin-left: 17%;">{{ topic.body }}</p>
    <a class="btn btn-success" style="text-align: center;" href="{{ url_for('topic.questions', topic_id=topic.id) }}">Answer the questions</a>
</div>
{% endblock %}
